<!DOCTYPE HTML>
<html>
<head>
    <title>Audio Clips - Thalia's Portfolio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <style>
        /* General Styling */
        body {
            font-family: "Source Sans Pro", Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        #wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            gap: 40px;
        }

        .audio-card {
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .audio-card h2 {
            font-size: 1.5rem;
            color: #f5f5f5;
            margin-bottom: 10px;
        }

        .audio-card p {
            color: #cccccc;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .audio-card iframe {
            width: 100%;
            height: 166px; /* Standard height for SoundCloud embeds */
            border: none;
            border-radius: 10px;
        }

        .audio-card .audio-footer {
            font-size: 10px;
            color: #cccccc;
            line-break: anywhere;
            word-break: normal;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            font-family: Interstate, Lucida Grande, Lucida Sans Unicode, Lucida Sans, Garuda, Verdana, Tahoma, sans-serif;
            font-weight: 100;
            margin-top: 10px;
        }

        .audio-card .audio-footer a {
            color: #cccccc;
            text-decoration: none;
        }

        /* Footer */
        #footer {
            padding: 20px;
            text-align: center;
            background-color: #1e1e1e;
            color: #777777;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #main {
                flex-direction: column;
                align-items: center;
            }

            .audio-card {
                max-width: 100%;
            }
        }
        .pdf-container {
    margin-top: 20px;
    text-align: center;
}

.pdf-container h3 {
    font-size: 1.25rem;
    color: #f5f5f5;
    margin-bottom: 10px;
}

.pdf-footer {
    margin-top: 10px;
}

.pdf-download {
    display: inline-block;
    background-color: #ff5500;
    color: #ffffff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 1rem;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

.pdf-download:hover {
    background-color: #e04e00;
}

    </style>
</head>
<body>
    <div id="wrapper">

       
             <!-- Header -->
		<header id="header">
			<h1><a href="index.html"><strong>THALÍA'S</strong> PORTFOLIO</a></h1>
			<button id="menu-toggle">☰</button>
			<nav>
				<ul id="menu">
					<li><a href="written_word.html" class="icon solid fa-book">Written Word</a></li>
					<li><a href="audio.html" class="icon solid fa-music">Audio</a></li>
					<li><a href="index.html" class="icon solid fa-film">Film/Video</a></li>
					<li><a href="about.html" class="icon solid fa-info-circle">About</a></li>
				</ul>
			</nav>
		</header>

        <!-- Main -->
        <div id="main">
            <!-- Audio Clip -->
            <div class="audio-card">
                <h2>The Risks Faced by New York Food Delivery Workers</h2>
                <p>An in-depth story covering migration and labor challenges.</p>
                <!-- SoundCloud Embed -->
                <iframe 
                    width="100%" 
                    height="166" 
                    scrolling="no" 
                    frameborder="no" 
                    allow="autoplay" 
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1973104283&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
                </iframe>
            
                <div class="pdf-container">
                    <h3>Podcast Script</h3>
                    <!-- Embedded PDF Viewer -->
                    <iframe 
                        src="audio/Script _ Risks for Delivery Workers .pdf" 
                        width="100%" 
                        height="400px" 
                        style="border: none; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);">
                    </iframe>
                    <!-- Download Link -->
                    <div class="pdf-footer">
                        <a href="audio/Script _ Risks for Delivery Workers .pdf" download class="pdf-download">Download PDF Script</a>
                    </div>
            </div>
        </div>



    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");

    menuToggle.addEventListener("click", () => {
        menu.classList.toggle("show");
    });
});

    </script>
</body>
</html>
